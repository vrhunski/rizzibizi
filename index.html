<head>

    <title>RizziBizzi - AI Interview Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <!-- Prism.js Tomorrow Night Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-sage: #F9FBF9;
            --text-forest: #1E2D24;
            --primary-emerald: #2D4F3F;
            --accent-amber: #F59E0B;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-sage);
            color: var(--text-forest);
            line-height: 1.6;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        /* Custom Prism overrides to match our design */
        pre[class*="language-"] {
            margin: 0 !important;
            padding: 1.5rem !important;
            border-radius: 0 !important;
            background: #121816 !important; /* Deeper Forest Dark */
            font-family: 'Fira Code', monospace !important;
            font-size: 0.875rem !important;
            white-space: pre !important; 
            word-spacing: normal !important;
            word-break: normal !important;
            border-left: 4px solid var(--accent-amber);
        }
        .sage-gradient {
            background: linear-gradient(135deg, #2D4F3F 0%, #1E2D24 100%);
        }
        .animate-subtle-pulse {
            animation: subtle-pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes subtle-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(1.01); }
        }
    </style>
